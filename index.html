<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakib's Galaxy - Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0a0e24;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        .maintenance-container {
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(74, 111, 232, 0.5);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #4a6fe8;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #4a6fe8;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 1.5em;
            color: #00ffff;
            margin: 20px 0;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .spaceship {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" fill="%234a6fe8"/><polygon points="35,60 50,90 65,60" fill="%2300ffff"/></svg>') no-repeat;
            animation: float 15s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% { transform: translate(-100px, 100vh) rotate(0deg); }
            100% { transform: translate(calc(100vw + 100px), -100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="spaceship"></div>
    <div class="spaceship" style="animation-delay: -5s; left: 30%; top: -100px;"></div>
    
    <div class="maintenance-container">
        <h1>Under Maintenance</h1>
        <p>We're currently upgrading Sakib's Galaxy with exciting new features!</p>
        <p>Please check back soon for an even better gaming experience.</p>
        <div class="countdown" id="countdown">Estimated time remaining: Calculating...</div>
        <p>Thank you for your patience!</p>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }
        
        // Simple countdown timer (example - set your own end time)
        const countdownElement = document.getElementById('countdown');
        const endTime = new Date();
        endTime.setHours(endTime.getHours() + 2); // Set maintenance to end in 2 hours
        
        function updateCountdown() {
            const now = new Date();
            const diff = endTime - now;
            
            if (diff <= 0) {
                countdownElement.textContent = "Maintenance complete! Refreshing...";
                setTimeout(() => location.reload(), 3000);
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            countdownElement.textContent = `Estimated time remaining: ${hours}h ${minutes}m ${seconds}s`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

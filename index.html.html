<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Space Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            position: relative;
            display: inline-block;
        }
        #gameCanvas {
            display: block;
            background: radial-gradient(ellipse at center, #0a0e24 0%, #000000 100%);
            margin: 0 auto;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            text-shadow: 0 0 5px #00f, 0 0 10px #00f;
        }
        #gameOver, #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
        }
        #gameOver {
            display: none;
        }
        button {
            background: linear-gradient(to bottom, #4a6fe8, #1a3a8f);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #4a6fe8;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #4a6fe8;
        }
        h1 {
            font-size: 48px;
            color: #4a6fe8;
            text-shadow: 0 0 10px #4a6fe8;
            margin-bottom: 20px;
        }
        .upgrade {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 50, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4a6fe8;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Health: <span id="health">100</span></div>
        </div>

        <div id="startScreen">
            <h1>EPIC SPACE ADVENTURE</h1>
            <p>Use WASD or Arrow Keys to move | SPACE to shoot | Collect power-ups</p>
            <button id="startButton">START MISSION</button>
        </div>

        <div id="gameOver">
            <h1>MISSION FAILED</h1>
            <h2>Final Score: <span id="finalScore">0</span></h2>
            <button id="restartButton">TRY AGAIN</button>
        </div>
    </div>

    <script>
        // Game Constants
        const CANVAS_WIDTH = 1200;
        const CANVAS_HEIGHT = 700;
        const PLAYER_SPEED = 5;
        const BULLET_SPEED = 10;
        const ENEMY_SPAWN_RATE = 60;
        const POWERUP_SPAWN_RATE = 500;

        // Game Variables
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let level = 1;
        let playerHealth = 100;
        let enemies = [];
        let bullets = [];
        let powerUps = [];
        let particles = [];
        let keys = {};
        let lastEnemySpawn = 0;
        let lastPowerUpSpawn = 0;
        let frameCount = 0;
        let enemySpawnRate = ENEMY_SPAWN_RATE;
        let gameTime = 0;

        // Player Stats
        let playerStats = {
            fireRate: 15,
            bulletDamage: 10,
            bulletSize: 5,
            speed: PLAYER_SPEED,
            lastShot: 0
        };

        // Player Object
        const player = {
            x: CANVAS_WIDTH / 2,
            y: CANVAS_HEIGHT / 2,
            width: 40,
            height: 40,
            color: '#4a6fe8',
            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                
                // Draw ship body
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.height/2);
                ctx.lineTo(this.x + this.width/2, this.y + this.height/2);
                ctx.lineTo(this.x - this.width/2, this.y + this.height/2);
                ctx.closePath();
                ctx.fill();
                
                // Draw engine glow
                ctx.beginPath();
                ctx.moveTo(this.x - this.width/4, this.y + this.height/2);
                ctx.lineTo(this.x, this.y + this.height/2 + 10 + Math.sin(frameCount * 0.2) * 5);
                ctx.lineTo(this.x + this.width/4, this.y + this.height/2);
                ctx.closePath();
                ctx.fillStyle = '#00ffff';
                ctx.fill();
                
                ctx.restore();
            },
            update() {
                // Movement
                let moveX = 0;
                let moveY = 0;
                
                if (keys['ArrowLeft'] || keys['a']) moveX -= playerStats.speed;
                if (keys['ArrowRight'] || keys['d']) moveX += playerStats.speed;
                if (keys['ArrowUp'] || keys['w']) moveY -= playerStats.speed;
                if (keys['ArrowDown'] || keys['s']) moveY += playerStats.speed;
                
                // Diagonal movement normalization
                if (moveX !== 0 && moveY !== 0) {
                    moveX *= 0.7071;
                    moveY *= 0.7071;
                }
                
                this.x += moveX;
                this.y += moveY;
                
                // Boundary checking
                this.x = Math.max(this.width/2, Math.min(CANVAS_WIDTH - this.width/2, this.x));
                this.y = Math.max(this.height/2, Math.min(CANVAS_HEIGHT - this.height/2, this.y));
                
                // Shooting
                if ((keys[' '] || keys['Spacebar']) && frameCount - playerStats.lastShot >= playerStats.fireRate) {
                    shootBullet();
                    playerStats.lastShot = frameCount;
                }
            }
        };

        // Enemy Types
        const enemyTypes = [
            { // Basic enemy
                color: '#ff5555',
                size: 30,
                health: 30,
                speed: 2,
                score: 50,
                behavior: 'straight'
            },
            { // Fast enemy
                color: '#ffaa00',
                size: 25,
                health: 20,
                speed: 3.5,
                score: 75,
                behavior: 'zigzag'
            },
            { // Tank enemy
                color: '#aa0000',
                size: 40,
                health: 80,
                speed: 1.5,
                score: 150,
                behavior: 'straight'
            },
            { // Boss enemy
                color: '#ff00ff',
                size: 60,
                health: 200,
                speed: 1,
                score: 500,
                behavior: 'homing'
            }
        ];

        // Power-up Types
        const powerUpTypes = [
            { type: 'health', color: '#00ff00', size: 20, value: 20 },
            { type: 'fireRate', color: '#ffff00', size: 20, value: -2 },
            { type: 'damage', color: '#ff0000', size: 20, value: 5 },
            { type: 'speed', color: '#00ffff', size: 20, value: 1 }
        ];

        // Initialize Game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            
            // Event listeners
            document.addEventListener('keydown', (e) => keys[e.key] = true);
            document.addEventListener('keyup', (e) => keys[e.key] = false);
            
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', restartGame);
            
            // Hide cursor
            canvas.style.cursor = 'none';
        }

        // Start Game
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            level = 1;
            playerHealth = 100;
            enemies = [];
            bullets = [];
            powerUps = [];
            particles = [];
            playerStats = {
                fireRate: 15,
                bulletDamage: 10,
                bulletSize: 5,
                speed: PLAYER_SPEED,
                lastShot: 0
            };
            enemySpawnRate = ENEMY_SPAWN_RATE;
            gameTime = 0;
            
            updateUI();
            gameLoop();
        }

        // Restart Game
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
        }

        // Game Loop
        function gameLoop() {
            if (!gameRunning) return;
            
            frameCount++;
            gameTime++;
            
            // Clear canvas
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Draw starfield background
            drawStarfield();
            
            // Spawn enemies
            if (frameCount - lastEnemySpawn > enemySpawnRate) {
                spawnEnemy();
                lastEnemySpawn = frameCount;
                
                // Increase difficulty
                if (frameCount % 1000 === 0) {
                    level++;
                    enemySpawnRate = Math.max(10, ENEMY_SPAWN_RATE - level * 2);
                    updateUI();
                }
            }
            
            // Spawn power-ups
            if (frameCount - lastPowerUpSpawn > POWERUP_SPAWN_RATE && Math.random() < 0.02) {
                spawnPowerUp();
                lastPowerUpSpawn = frameCount;
            }
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Update and draw bullets
            updateBullets();
            
            // Update and draw enemies
            updateEnemies();
            
            // Update and draw power-ups
            updatePowerUps();
            
            // Update and draw particles
            updateParticles();
            
            // Check collisions
            checkCollisions();
            
            // Update UI
            updateUI();
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }

        // Draw Starfield Background
        function drawStarfield() {
            ctx.fillStyle = 'white';
            
            // Static stars
            for (let i = 0; i < 200; i++) {
                const x = (i * 12345) % CANVAS_WIDTH;
                const y = (i * 32123) % CANVAS_HEIGHT;
                const size = (i % 3) * 0.5 + 0.5;
                
                ctx.globalAlpha = 0.8;
                ctx.fillRect(x, y, size, size);
            }
            
            // Moving stars (parallax effect)
            ctx.globalAlpha = 0.6;
            for (let i = 0; i < 100; i++) {
                const x = (i * 54321 + frameCount * 0.5) % CANVAS_WIDTH;
                const y = (i * 12345) % CANVAS_HEIGHT;
                
                ctx.fillRect(x, y, 1, 1);
            }
            
            ctx.globalAlpha = 1.0;
        }

        // Spawn Enemy
        function spawnEnemy() {
            // Random position outside canvas
            let x, y;
            const side = Math.floor(Math.random() * 4);
            
            switch (side) {
                case 0: // top
                    x = Math.random() * CANVAS_WIDTH;
                    y = -50;
                    break;
                case 1: // right
                    x = CANVAS_WIDTH + 50;
                    y = Math.random() * CANVAS_HEIGHT;
                    break;
                case 2: // bottom
                    x = Math.random() * CANVAS_WIDTH;
                    y = CANVAS_HEIGHT + 50;
                    break;
                case 3: // left
                    x = -50;
                    y = Math.random() * CANVAS_HEIGHT;
                    break;
            }
            
            // Choose enemy type (higher chance for stronger enemies as level increases)
            let typeIndex = 0;
            const r = Math.random();
            
            if (level > 10 && r < 0.05) {
                typeIndex = 3; // Boss
            } else if (level > 5 && r < 0.3) {
                typeIndex = 2; // Tank
            } else if (level > 3 && r < 0.5) {
                typeIndex = 1; // Fast
            }
            
            const type = enemyTypes[typeIndex];
            
            enemies.push({
                x: x,
                y: y,
                width: type.size,
                height: type.size,
                color: type.color,
                health: type.health,
                maxHealth: type.health,
                speed: type.speed,
                score: type.score,
                behavior: type.behavior,
                angle: Math.random() * Math.PI * 2,
                zigzagCounter: 0,
                draw() {
                    ctx.save();
                    ctx.fillStyle = this.color;
                    
                    // Draw enemy ship
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + this.height/2);
                    ctx.lineTo(this.x + this.width/2, this.y - this.height/2);
                    ctx.lineTo(this.x - this.width/2, this.y - this.height/2);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Draw health bar
                    if (this.health < this.maxHealth) {
                        const healthPercent = this.health / this.maxHealth;
                        ctx.fillStyle = 'red';
                        ctx.fillRect(this.x - this.width/2, this.y - this.height/2 - 10, this.width, 3);
                        ctx.fillStyle = 'lime';
                        ctx.fillRect(this.x - this.width/2, this.y - this.height/2 - 10, this.width * healthPercent, 3);
                    }
                    
                    ctx.restore();
                },
                update() {
                    // Different behaviors
                    switch (this.behavior) {
                        case 'straight':
                            // Move toward player
                            const angle = Math.atan2(player.y - this.y, player.x - this.x);
                            this.x += Math.cos(angle) * this.speed;
                            this.y += Math.sin(angle) * this.speed;
                            break;
                            
                        case 'zigzag':
                            // Zigzag movement
                            this.zigzagCounter += 0.1;
                            const baseAngle = Math.atan2(player.y - this.y, player.x - this.x);
                            this.angle = baseAngle + Math.sin(this.zigzagCounter) * 0.5;
                            this.x += Math.cos(this.angle) * this.speed;
                            this.y += Math.sin(this.angle) * this.speed;
                            break;
                            
                        case 'homing':
                            // Homing with occasional direction changes
                            if (Math.random() < 0.02) {
                                this.angle = Math.atan2(player.y - this.y, player.x - this.x);
                            }
                            this.x += Math.cos(this.angle) * this.speed;
                            this.y += Math.sin(this.angle) * this.speed;
                            break;
                    }
                }
            });
        }

        // Shoot Bullet
        function shootBullet() {
            bullets.push({
                x: player.x,
                y: player.y - player.height/2,
                width: playerStats.bulletSize,
                height: playerStats.bulletSize * 2,
                color: '#00ffff',
                speed: BULLET_SPEED,
                damage: playerStats.bulletDamage,
                draw() {
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
                    
                    // Add glow effect
                    ctx.beginPath();
                    ctx.arc(this.x, this.y + this.height, this.width, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.restore();
                },
                update() {
                    this.y -= this.speed;
                    return this.y < -this.height;
                }
            });
            
            // Play shoot sound
            playSound('shoot');
        }

        // Spawn Power-up
        function spawnPowerUp() {
            const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            
            powerUps.push({
                x: Math.random() * (CANVAS_WIDTH - 50) + 25,
                y: Math.random() * (CANVAS_HEIGHT - 50) + 25,
                width: type.size,
                height: type.size,
                color: type.color,
                type: type.type,
                value: type.value,
                draw() {
                    ctx.save();
                    ctx.fillStyle = this.color;
                    
                    // Draw different shapes for different power-ups
                    switch (this.type) {
                        case 'health':
                            // Plus sign
                            ctx.fillRect(this.x - this.width/3, this.y - this.width/2, this.width/1.5, this.width);
                            ctx.fillRect(this.x - this.width/2, this.y - this.width/3, this.width, this.width/1.5);
                            break;
                        case 'fireRate':
                            // Lightning bolt
                            ctx.beginPath();
                            ctx.moveTo(this.x, this.y - this.width/2);
                            ctx.lineTo(this.x + this.width/3, this.y);
                            ctx.lineTo(this.x - this.width/3, this.y);
                            ctx.lineTo(this.x, this.y + this.width/2);
                            ctx.closePath();
                            ctx.fill();
                            break;
                        case 'damage':
                            // Star
                            drawStar(this.x, this.y, 5, this.width/2, this.width/4);
                            break;
                        case 'speed':
                            // Boot
                            ctx.beginPath();
                            ctx.arc(this.x, this.y, this.width/2, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                    }
                    
                    // Add pulsing glow
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width/2 + Math.sin(frameCount * 0.1) * 2, 0, Math.PI * 2);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                },
                update() {
                    // Rotate slightly
                    return false;
                }
            });
        }

        // Draw Star (for damage power-up)
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI/2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }

        // Update Bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                const shouldRemove = bullet.update();
                
                bullet.draw();
                
                if (shouldRemove) {
                    bullets.splice(i, 1);
                }
            }
        }

        // Update Enemies
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.update();
                enemy.draw();
                
                // Remove if out of bounds
                if (enemy.x < -100 || enemy.x > CANVAS_WIDTH + 100 || 
                    enemy.y < -100 || enemy.y > CANVAS_HEIGHT + 100) {
                    enemies.splice(i, 1);
                }
            }
        }

        // Update Power-ups
        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                powerUp.draw();
            }
        }

        // Create Particles
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 2,
                    color: color,
                    speedX: Math.cos(angle) * speed,
                    speedY: Math.sin(angle) * speed,
                    life: 30 + Math.random() * 20,
                    draw() {
                        ctx.save();
                        ctx.globalAlpha = this.life / 50;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    },
                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        this.life--;
                        return this.life <= 0;
                    }
                });
            }
        }

        // Update Particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                const shouldRemove = particle.update();
                
                particle.draw();
                
                if (shouldRemove) {
                    particles.splice(i, 1);
                }
            }
        }

        // Check Collisions
        function checkCollisions() {
            // Bullets vs Enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (checkCollision(bullet, enemy)) {
                        // Damage enemy
                        enemy.health -= bullet.damage;
                        
                        // Create hit particles
                        createParticles(bullet.x, bullet.y, enemy.color, 5);
                        
                        // Remove bullet
                        bullets.splice(i, 1);
                        
                        // Check if enemy died
                        if (enemy.health <= 0) {
                            // Add score
                            score += enemy.score;
                            
                            // Create explosion
                            createParticles(enemy.x, enemy.y, enemy.color, 20);
                            
                            // Play explosion sound
                            playSound('explosion');
                            
                            // Remove enemy
                            enemies.splice(j, 1);
                            
                            // Chance to spawn power-up
                            if (Math.random() < 0.2) {
                                spawnPowerUp();
                            }
                        }
                        
                        break;
                    }
                }
            }
            
            // Player vs Enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                if (checkCollision(player, enemy)) {
                    // Damage player
                    playerHealth -= 10 + level;
                    
                    // Create explosion
                    createParticles(enemy.x, enemy.y, enemy.color, 15);
                    
                    // Play hit sound
                    playSound('hit');
                    
                    // Remove enemy
                    enemies.splice(i, 1);
                    
                    // Check if player died
                    if (playerHealth <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Player vs Power-ups
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                
                if (checkCollision(player, powerUp)) {
                    // Apply power-up
                    applyPowerUp(powerUp);
                    
                    // Play power-up sound
                    playSound('powerup');
                    
                    // Remove power-up
                    powerUps.splice(i, 1);
                }
            }
        }

        // Check Collision Between Two Objects
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width/2 &&
                   obj1.x > obj2.x - obj2.width/2 &&
                   obj1.y < obj2.y + obj2.height/2 &&
                   obj1.y > obj2.y - obj2.height/2;
        }

        // Apply Power-up
        function applyPowerUp(powerUp) {
            switch (powerUp.type) {
                case 'health':
                    playerHealth = Math.min(100, playerHealth + powerUp.value);
                    break;
                case 'fireRate':
                    playerStats.fireRate = Math.max(5, playerStats.fireRate + powerUp.value);
                    break;
                case 'damage':
                    playerStats.bulletDamage += powerUp.value;
                    break;
                case 'speed':
                    playerStats.speed += powerUp.value;
                    break;
            }
            
            // Create pickup effect
            createParticles(powerUp.x, powerUp.y, powerUp.color, 15);
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('health').textContent = playerHealth;
        }

        // Sound Effects
        function playSound(type) {
            // In a real game, you would use the Web Audio API or preloaded sounds
            // This is a simplified version
            try {
                const sounds = {
                    'shoot': { freq: 800, duration: 0.1, type: 'square' },
                    'explosion': { freq: 100, duration: 0.5, type: 'sawtooth' },
                    'hit': { freq: 300, duration: 0.2, type: 'sine' },
                    'powerup': { freq: 1200, duration: 0.3, type: 'triangle' }
                };
                
                const sound = sounds[type];
                if (!sound) return;
                
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = sound.type;
                oscillator.frequency.value = sound.freq;
                gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + sound.duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + sound.duration);
            } catch (e) {
                console.log("Audio error:", e);
            }
        }

        // Initialize the game when the page loads
        window.onload = init;
    </script>
